<div class="col-md-5">
	<h2 class="text-center">Ubah</h2>
			<form class="form-horizontal">
				<div class="form-group">
					<label class="control-label col-md-2">Nama</label>
					<div class="col-md-10">
						<input ng-model="nerd.name" type="text" class="form-control" placeholder="nama">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Email</label>
					<div class="col-md-10">
						<input ng-model="nerd.email" type="text" class="form-control" placeholder="alamat email">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2">Level</label>
					<div class="col-md-10">
						<input ng-model="nerd.nerd_level" type="number" class="form-control" placeholder="level">
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2"></label>
					<div class="col-md-10">
						<span class="label label-success">{{flash}}</span>
					</div>
				</div>
				<div class="form-group">
					<label class="control-label col-md-2"></label>
					<div class="col-md-10">
						<button ng-click="submit()" class="btn btn-success">Simpan</button>
						<a href="#" class="btn btn-danger">Kembali</a>
					</div>
				</div>
			</form>
</div>
