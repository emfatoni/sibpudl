<div class="row">
	<div class="col-md-12">
		<h1 class="text-center" style="margin-bottom: 40px">Tambah Donasi</h1>

		<form class="form-horizontal col-md-6">
			<div class="form-group" style="border-bottom: 1px solid #222222">
				<h2>Data Donatur</h2>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2">Jenis</label>
				<div class="col-md-10">
					<select class="form-control">
						<option value="">- Pilih Jenis -</option>
						<option value="personal">Personal</option>
						<option value="alumni">Alumni</option>
						<option value="organisasi">Organisasi</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2"></label>
				<div class="col-md-10">
					<select class="form-control">
						<option value="">- Pilih Jenis Alumni -</option>
						<option value="alumni individu">Individu</option>
						<option value="alumni program studi">Program Studi</option>
						<option value="alumni satu itb">Satu ITB</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2"></label>
				<div class="col-md-10">
					<select class="form-control">
						<option value="">- Pilih Jenis Organisasi -</option>
						<option value="itb">ITB</option>
						<option value="non itb">Non-ITB</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2"></label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="jenis" readonly>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2"></label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="nama" placeholder="nama">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2"></label>
				<div class="col-md-10">
					<input type="text" class="form-control" placeholder="angkatan">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2"></label>
				<div class="col-md-10">
					<input type="text" class="form-control" placeholder="nama perwakilan">
				</div>
			</div>
		</form>
	</div>
</div>
