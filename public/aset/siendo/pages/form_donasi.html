<div class="row">
	<div class="col-md-12">
		<h1 class="text-center" style="margin-bottom: 40px">Tambah Donasi</h1>

		<form class="form-horizontal col-md-6">
			<div class="form-group" style="border-bottom: 1px solid #222222">
				<h2>Data Donatur</h2>
			</div>

			<!-- SELECT -->
			<div class="form-group">
				<label class="control-label col-md-2">Jenis</label>
				<div class="col-md-10">
					<select ng-model="jenis_lv_1" ng-change="getFresh();" class="form-control">
						<option value="">- Pilih Jenis -</option>
						<option value="Personal">Personal</option>
						<option value="Alumni">Alumni</option>
						<option value="Organisasi">Organisasi</option>
					</select>
				</div>
			</div>
			<div ng-show="(jenis_lv_1 == 'Alumni')" class="form-group">
				<label class="control-label col-md-2"></label>
				<div class="col-md-10">
					<select ng-change="getFresh2();" ng-model="jenis_lv_2" class="form-control">
						<option value="">- Pilih Jenis Alumni -</option>
						<option value="Individu">Individu</option>
						<option value="Program Studi">Program Studi</option>
						<option value="Satu ITB">Satu ITB</option>
					</select>
				</div>
			</div>
			<div ng-show="(jenis_lv_1 == 'Organisasi')" class="form-group">
				<label class="control-label col-md-2"></label>
				<div class="col-md-10">
					<select ng-model="jenis_lv_2" class="form-control">
						<option value="">- Pilih Jenis Organisasi -</option>
						<option value="ITB">ITB</option>
						<option value="Non-ITB">Non-ITB</option>
					</select>
				</div>
			</div>

			<!-- ISIAN -->
			<div ng-show="((jenis_lv_1 != '')&&(jenis_lv_2 != '')&&(jenis_lv_2 != 'Satu ITB'))||(jenis_lv_1 == 'Personal')" class="form-group">
				<label class="control-label col-md-2"></label>
				<div class="col-md-10">
					<input type="text" ng-model="nama" class="form-control" placeholder="nama {{getNama();}}">
				</div>
			</div>
			<div ng-show="(jenis_lv_1 == 'Alumni')&&(jenis_lv_2 != '')" class="form-group">
				<label class="control-label col-md-2"></label>
				<div class="col-md-10">
					<input ng-model="angkatan" type="text" class="form-control" placeholder="angkatan">
				</div>
			</div>
			<div ng-show="((jenis_lv_1=='Organisasi')&&(jenis_lv_2 != ''))||((jenis_lv_1=='Alumni')&&(jenis_lv_2 != 'Individu')&&(jenis_lv_2 != ''))" class="form-group">
				<label class="control-label col-md-2"></label>
				<div class="col-md-10">
					<input name="nama_wakil" type="text" ng-model="perwakilan" class="form-control" placeholder="nama perwakilan">
				</div>
			</div>

			<!-- HIDDEN -->
			<div ng-show="false" class="form-group">
				<label class="control-label col-md-2"></label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="jenis" placeholder="jenis" value="{{jenis_lv_1+' '+jenis_lv_2}}" readonly>
				</div>
			</div>
			<div ng-show="false" class="form-group">
				<label class="control-label col-md-2"></label>
				<div class="col-md-10">
					<input type="text" class="form-control" name="nama" placeholder="nama final" value="{{nama+' '+angkatan}}" readonly>
				</div>
			</div>


			<div class="form-group" style="border-bottom: 1px solid #222222">
				<h2>Data Donasi</h2>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2">Tanggal</label>
				<div class="col-md-10">
					<input type="date" name="tanggal" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2">Jml. Donasi</label>
				<div class="col-md-10">
					<input type="text" name="nominal" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2">Termin</label>
				<div class="col-md-10">
					<input type="text" name="termin" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2">Sistem Donasi</label>
				<div class="col-md-10">
					<input type="text" name="channel" class="form-control">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2">Jenis</label>
				<div class="col-md-10">
					<div class="radio">
						<label>
							<input type="radio" name="jenis" value="Dana Lestari Tidak Bersyarat" checked> Dana Lestari Tidak Bersyarat
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="jenis" value="Dana Lestari Bersyarat"> Dana Lestari Bersyarat
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="jenis" value="Donasi Bersyarat"> Donasi Bersyarat
						</label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2"></label>
				<div class="col-md-10">
					<input type="text" name="syarat" class="form-control" placeholder="syarat">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2">Kota</label>
				<div class="col-md-10">
					<input type="text" name="kota" class="form-control" placeholder="kota">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2"></label>
				<div class="col-md-10">
					<button class="btn btn-success">Simpan</button>
					<a href="#" class="btn btn-warning">Kembali</a>
				</div>
			</div>
		</form>
	</div>
</div>
