<div class="row">
	<div class="col-md-12">
		<h1 class="text-center" style="margin-bottom: 40px">Pengelolaan Donatur</h1>

		<a href="#/add_donatur" class="btn btn-primary pull-right">Tambah Donatur</a>
		<br><br>
		<table class="table table-condensed table-bordered table-striped">
			<thead>
				<tr>
					<th>Nama</th>
					<th>Jenis</th>
					<th>Nama Wakil</th>
					<th>Telp.</th>
					<th>Email</th>
					<th>Alm. Surat</th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="donatur in donaturs">
					<td>{{donatur.nama}}</td>
					<td>{{donatur.jenis}}</td>
					<td>{{donatur.nama_wakil}}</td>
					<td>{{donatur.telp}}</td>
					<td>{{donatur.email}}</td>
					<td>{{donatur.alamat_surat}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
