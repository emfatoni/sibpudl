<div class="row">
	<div class="col-md-12">
		<h1 class="text-center">DASHBOARD SI ENDOWMENT FUND</h1>
	</div>
</div>

<div class="row" style="margin-top: 50px">
	<div class="col-md-6">
		<div class="col-md-12 well">
			<h3 class="text-center">Endowment Fund dan Hasil Investasi per Tahun</h3>

			<div class="col-md-12" style="margin: 20px 0px">
				<form class="form-inline">
					
					<label>Tahun Maks.</label>
					<input class="form-control" type="number" ng-model="max_ei" ng-blur="set_tahun('ei', max_ei)" ng-init="max_ei=2015">
				</form>
			</div>

			<div class="col-md-12">
				<highchart config="chart_ei" style="height: 500px">
				</highchart>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<div class="col-md-12 well">
			<h3 class="text-center">Endowment Fund Tak Bersyarat dan Hasil Investasi</h3>
			<div id="etbi" style="height: 250px">
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="col-md-12 well">
			<h3 class="text-center">Endowment Fund Bersyarat dan Hasil Investasi</h3>
			<div id="ebi" style="height: 250px">
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<div class="col-md-12 well">
			<h3 class="text-center">Donasi Bersyarat dan Hasil Investasi</h3>
