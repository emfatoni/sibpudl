<div class="row">
	<div class="col-md-12">
		<h1 class="text-center">DASHBOARD SI ENDOWMENT FUND</h1>
	</div>
</div>

<div class="row" style="margin-top: 50px">
	<div class="col-md-6">
		<div class="col-md-12 well">
			<h3 class="text-center">Endowment Fund dan Hasil Investasi per Tahun</h3>

			<div class="col-md-3" style="margin: 20px 0px">
				<input class="form-control" type="text" placeholder="Tahun max." title="Tahun max." ng-model="max_tahun_eitahun" ng-blur="set_tahun()">
			</div>

			<div class="col-md-12">
				<highchart config="chart_eitahun" style="height: 500px">
				</highchart>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<div class="col-md-12 well">
			<h3 class="text-center">Endowment Fund Tak Bersyarat dan Hasil Investasi</h3>
			<div id="etbi" style="height: 250px">
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="col-md-12 well">
			<h3 class="text-center">Endowment Fund Bersyarat dan Hasil Investasi</h3>
			<div id="ebi" style="height: 250px">
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-6">
		<div class="col-md-12 well">
			<h3 class="text-center">Donasi Bersyarat dan Hasil Investasi</h3>
			<div id="dbi" style="height: 250px">
			</div>
		</div>
	</div>
	<div class="col-md-6">
		<div class="col-md-12 well">
			<h3 class="text-center">Jumlah Donatur</h3>
			<div id="jmldon" style="height: 250px">
			</div>
		</div>
	</div>
</div>
